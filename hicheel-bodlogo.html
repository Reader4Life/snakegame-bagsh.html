<!DOCTYPE html>
<html>
    <header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Type Switch</title>
    </header>
    <body>
        <script>
            let deviceType="mobile";
            switch(deviceType){
                case "Iphone":
                    console.log("iOS device.");
                    break;
                case "Samsung Galaxy":
                    console.log("Android device.");
                    break;
                case "other":
                    console.log("unknown phone model")
                    break;
                case "Ipad":
                    console.log("iOS device.");
                    break;
                case "Galaxy tab":
                    console.log("Android device.");
                    break;
                case "other":
                    console.log("unknown tablet model.");
                    break;
                case "Macbook":
                    console.log("macOS device.");
                    break;
                case "Dell":
                    console.log("Windows device.");
                    break;
                case "other":
                    console.log("uknown laptop model")
                    break;
                }
            

        </script>
    </body>
</html>
