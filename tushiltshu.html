<script>function generateFibonacci(n) {
    let fibonacciSeries = []; // To store the Fibonacci series

    // Special cases: If n is 0 or 1, the series would be [0] or [0, 1] respectively
    if (n === 0) {
        return [0];
    } else if (n === 1) {
        return [0, 1];
    } else {
        fibonacciSeries = [0, 1]; // Initialize with the first two elements

        // Generate subsequent Fibonacci numbers
        for (let i = 2; i < n; i++) {
            fibonacciSeries.push(fibonacciSeries[i - 1] + fibonacciSeries[i - 2]);
        }
    }

    return fibonacciSeries;
}

// Example usage:
const fibonacciSequence = generateFibonacci(10); // Generate the first 10 Fibonacci numbers
console.log("Fibonacci Sequence:", fibonacciSequence);
</script>
